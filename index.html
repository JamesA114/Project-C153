<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 5 55"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./scuba-main/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item id = "scuba-obj" src = "./tinker.obj"></a-asset-item>
        <a-asset-item id = "scuba-mtl" src = "./obj.mtl"></a-asset-item>
        <a-asset-item id = "scuba-model" src = "./Copy of scubadiver.glb"></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="1 1 1"
        terrain-rotation-reader
        animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 45000"
      >
      </a-entity>
      <a-entity>
        <a-sphere color = "#0000FF" position = "0 0 0" radius = "50" opacity = "0.5"></a-sphere>
      </a-entity>
      <!-- Scuba -->
      <a-entity
        id="scuba_model"
        gltf-model = "#scuba-model" 
        position="0 5 50"
        scale=".01 .01 .01"
        rotation="0 180 0"   
        plane-rotation-reader
      >
      </a-entity>

    </a-scene>
  </body>
</html>
